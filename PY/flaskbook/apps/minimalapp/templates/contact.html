<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>bt-4</title>

</head>

<body>

    <h2>問い合わせフォーム</h2>

    <form action="{{ url_for('contact_complete') }}" method="POST" novalidate="novalidate">

    <table>
        <tr>
        <td>ユーザ名</td>
        <td>
            <input type="text" name="username" value="{{ username }}" placeholder="ユーザ名">
        </td>
        </tr>

        <tr>
        <td>メールアドレス</td>
        <td>
            <input type="text" name="email" value="{{ email }}" placeholder="メールアドレス">
        </td>
        </tr>

        <tr>
        <td>問い合わせ内容</td>
        <td>
            <textarea name="description" placeholder="お問い合わせ内容">{{ description }}</textarea>
        </td>
        </tr>
    </table>
    <input type="submit" value="お問い合わせ" >
    </form>
</body>
</html>
