<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSSスタイルをここに追加 */
        header {
            background-color: #333; /* ヘッダーの背景色を設定 */
            color: #fff; /* ヘッダーのテキストカラーを設定 */
            padding: 10px; /* ヘッダー内の余白を設定 */
            display: flex; /* 要素を横並びに配置 */
            justify-content: space-between; /* 要素を右詰めに配置 */
            align-items: center; /* 要素を垂直方向に中央寄せに配置 */
        }

        #logo {
            width: 50px; /* ロゴの幅を設定 */
            height: auto; /* アスペクト比を保つために高さを自動調整 */
        }

        ul {
            list-style: none; /* リストのマーカーを削除 */
            padding: 0; /* リストの余白を削除 */
            display: flex; /* メニュー項目を横並びに配置 */
        }

        li {
            margin-right: 20px; /* メニュー項目の間隔を設定 */
        }

        a {
            text-decoration: none; /* リンクの下線を削除 */
            color: #fff; /* リンクのテキストカラーを設定 */
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="ロゴの画像URLをここに挿入" alt="ロゴ">
        <ul>
            <li><a href="#">マップ</a></li>
            <li><a href="#">観光</a></li>
            <li><a href="#">グルメ</a></li>
            <li><a href="#">ギャラリー</a></li>
        </ul>
    </header>
</body>
</html>
